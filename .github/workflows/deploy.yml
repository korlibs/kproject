name: Deploy

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

env:
  FORCED_VERSION: ${{ github.ref }}
  ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
  ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPEUSERNAME }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPEPASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: chmod +x gradlew
      - run: ./gradlew check
      - run: ./gradlew publishMavenPublicationToMavenRepository
      - run: ./gradlew publishKprojectPluginMarkerMavenPublicationToMavenLocal
      - run: ./gradlew publishKprojectRootPluginMarkerMavenPublicationToMavenLocal
      - run: ./gradlew publishKprojectSettingsPluginMarkerMavenPublicationToMavenLocal
